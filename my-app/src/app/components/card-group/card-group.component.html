<div class="card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ header }}</h5>
            <p class="card-text"> {{ text }}</p>
        </div>
        <div class="row p-2" *ngIf="img1">
            <div class="{{ class1 }}">
                <img src="{{ img1 }}" class="card-img-top he">
                <p class="card-text"><small class="text-muted">{{ textImg1 }}</small></p>
            </div>
            <div class="{{ class1 }}">
                <img src=" {{ img2 }}" class="card-img-top">
                <p class="card-text"><small class="text-muted">{{ textImg2 }}</small></p>
            </div>
        </div>
        <div class="row p-2" *ngIf="img3">
            <div class="{{ class2 }}">
                <img src="{{ img3 }}" class="card-img-top he">
                <p class="card-text"><small class="text-muted">{{ textImg3 }}</small></p>
            </div>
            <div class="{{ class2 }}">
                <img src=" {{ img4 }}" class="card-img-top">
                <p class="card-text"><small class="text-muted">{{ textImg4 }}</small></p>
            </div>
        </div>
        <div class="row p-2 ml-1">
            <div class="card-body">
                <h5 class="card-title">Resultado:</h5>
                <ng-content></ng-content> 
            </div>
        </div>
    </div>
</div>
