<section class="property-binding">

    <article>
        <h3> Interpolação</h3>
        <p>String renderizada com interpoçaão: {{ url }}</p>
        <p>O resultado de 1 + 1 é: {{ 1 + 1 }}</p>
        <p>O resultado de 1 + 1 não é {{ 1 + 1 + getValor()}}</p> 
        <p>Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p> 
    </article>

    <article>
        <h3>Propoerty Binding</h3>
        <img src="{{ urlImagem }}">
        <img [src]="urlImagem"> <!-- coloco o colchete para o angular entender que é um property binding -->
    </article>


</section>
